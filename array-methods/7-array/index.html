      function everyone() {
        got.houses.reduce((acc, curr) => {
        acc = acc.concat(curr.name)
        return acc;
      }, [])
      }

      function nameWithS() {
        got.houses.reduce((acc, curr) => {
        acc = acc.concat(curr.name).filter(peopleName => peopleName.includes("s") || peopleName.includes("S"));
        return acc;
      }, [])
      }

      function nameWithA() {
        got.houses.reduce((acc, curr) => {
        acc = acc.concat(curr.name).filter(peopleName => peopleName.includes("a") || peopleName.includes("A"));
        return acc;
      }, [])
      }

      function surnameWithS() {
        let allPeople = everyone();
        let surname = [];
        for (let i = 0; i < allPeople.length; i++) {
          if (allPeople[i].split(' ')[1][0] == 's' || allPeople[i].split(' ')[1][0] == 'S') {
            surname.push( allPeople[i] );
          }
        }
        return surname;
      }

      function surnameWithA() {
        // your code goes here

            surname.push( allPeople[i] );
          }
        }
        return surname;
      }

        // your code goes here

            people.push(got.houses[i].people[j].name);
          }
          res[got.houses[i].name] = people;
        }
        return res;
      }
